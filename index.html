<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funktionen</title>
</head>
<body>

    <div style="margin-bottom:10px;">
        <label for="">Name</label>
        <input id="inputName" type="text" placeholder="Name">
    </div>
    <div style="margin-bottom:10px;">
        <label for="">ID</label>
        <input id="inputId" type="number" placeholder="1">
    </div>
    <div style="margin-bottom:10px;">
        <label for="">NC</label>
        <input id="inputNC" type="number" step="0.1" placeholder="1.5">
    </div>
    <div style="margin-bottom:10px;">
        <button onclick="addStudent()" keydown >Hinzufügen</button>
    </div>
    <div style="margin-bottom:10px;">
        <button onclick="studentsNC()" keydown >Überprüfen</button>
    </div>
 

    <script src="main.js" type="text/javascript"></script>

</body>
</html>
